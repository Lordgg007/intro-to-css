<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Use the classes BELOW this line -->
    <div>
      <img class="ap" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTaEWbByDgDZp1kK0Kmkvs9wLhxD-ffDobdYw&usqp=CAU" alt="Woman with glasses">
      <img class="cd" src="https://brandominus.com/wp-content/uploads/2015/07/1000709_213824535434843_716374899_n.jpg" alt="Man with surprised expression">
    </div>
    <!-- Use the classes ABOVE this line -->
    <div>
      <img class="op" src="https://pbs.twimg.com/media/EXhl3tQWoAQOOLG.jpg" alt="Woman with glasses">
      <img class="od" src="https://pbs.twimg.com/media/EXhl3tQWoAQOOLG.jpg" alt="Man with surprised expression">
    </div>
  </body>
</html>
